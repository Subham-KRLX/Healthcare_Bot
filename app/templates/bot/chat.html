{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card chat-card">
            <div class="card-header bg-info text-white">Chat with HealthBot</div>
            <div class="card-body chat-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                <div class="message bot-message mb-2">
                    <strong>Bot:</strong> Hello! I'm here to help. Please describe your symptoms (e.g., "I have a
                    headache and fever").
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your symptoms...">
                    <button class="btn btn-primary" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text, isBot = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isBot ? 'bot-message' : 'user-message'} mb-2`;
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage('You', message);
        userInput.value = '';

        try {
            const response = await fetch('{{ url_for("bot.chat") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            appendMessage('Bot', data.response, true);
        } catch (error) {
            appendMessage('Bot', 'Sorry, something went wrong.', true);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
{% endblock %}
