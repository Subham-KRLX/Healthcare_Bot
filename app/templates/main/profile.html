{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">My Profile</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age"
                            value="{{ user.profile.age if user.profile else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="">Select...</option>
                            <option value="Male" {% if user.profile and user.profile.gender=='Male' %}selected{% endif
                                %}>Male</option>
                            <option value="Female" {% if user.profile and user.profile.gender=='Female' %}selected{%
                                endif %}>Female</option>
                            <option value="Other" {% if user.profile and user.profile.gender=='Other' %}selected{% endif
                                %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" name="contact_number"
                            value="{{ user.profile.contact_number if user.profile else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address"
                            name="address">{{ user.profile.address if user.profile else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
